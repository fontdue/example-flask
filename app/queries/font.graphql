fragment FontStyleCSS on FontStyle {
  name
  cssFamily
  family {
    cssUrl
  }
}

query Font($slug: String!) {
  viewer {
    slug(name: $slug) {
      fontCollection {
        id
        name
        description
        collectionType
        cssUrl
        fontStyles {
          name
          cssFamily
        }

        featureStyle {
          ...FontStyleCSS
        }

        children(collectionTypes: [FAMILY]) {
          name
          cssUrl

          fontStyles {
            name
            cssFamily
          }
        }

        typeTesters(first: 120) {
          edges {
            node {
              content
              size
              lineHeight

              fontStyle {
                name
                cssFamily
              }
            }
          }
        }
      }
    }
  }
}
