fragment FontStyleCSS on FontStyle {
  name
  cssFamily
  family {
    cssUrl
  }
}

query Font($id: ID!) {
  node(id: $id) {
    ...on FontCollection {
      name
      description
      collectionType
      cssUrl
      fontStyles {
        name
        cssFamily
      }

      featureStyle {
        ...FontStyleCSS
      }

      children(collectionTypes: [FAMILY]) {
        name
        cssUrl

        fontStyles {
          name
          cssFamily
        }
      }

      typeTesters(first: 120) {
        edges {
          node {
            content
            size
            lineHeight

            fontStyle {
              name
              cssFamily
            }
          }
        }
      }
    }
  }
}
